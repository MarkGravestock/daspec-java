group 'com.gravestock'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.pegdown', name: 'pegdown', version: '1.6.0'
    compile group: 'junit', name: 'junit', version: '4.11'
}
